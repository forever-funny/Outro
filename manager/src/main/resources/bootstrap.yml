server:
  port: 8080
spring:
  application:
    name: manager
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        context-path: /nacos
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: 121d8fb4-3020-4018-8a69-8b1e332b847f
        file-extension: yml
      discovery:
        username: nacos
        password: nacos
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: 121d8fb4-3020-4018-8a69-8b1e332b847f
  # MySQL配置
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/managerdb?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
# Mybatis配置
mybatis:
  mapper-locations: classpath:mappers/*xml
  type-aliases-package: com.demons.manager.api.entity
logging:
  config: classpath:logback.xml
  level:
    com:
      demons:
        manager:
          api:
            mapper:
              debug
# 各个环境的配置应该使用namespace和group进行区分
# 但是nacos地址,用户名,密码应当唯一不变
---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        group: CONFIG_MANAGER
      discovery:
        group: MANAGER
---
spring:
  profiles: test
  cloud:
    nacos:
      config:
        group: CONFIG_MANAGER
      discovery:
        namespace: 121d8fb4-3020-4018-8a69-8b1e332b847f
        group: MANAGER
---
spring:
  profiles: product
  cloud:
    nacos:
      config:
        group: CONFIG_MANAGER
      discovery:
        namespace: 121d8fb4-3020-4018-8a69-8b1e332b847f
        group: MANAGER