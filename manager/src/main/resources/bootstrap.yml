server:
  port: 8080
spring:
  application:
    name: manager
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        context-path: /nacos
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        file-extension: yml
      discovery:
        username: nacos
        password: nacos
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
logging:
  config: classpath:logback.xml
# 各个环境的配置应该使用namespace和group进行区分
# 但是nacos地址,用户名,密码应当唯一不变
---
spring:
  profiles: dev
  cloud:
    nacos:
      config:
        group: CONFIG_MANAGER
      discovery:
        namespace: 121d8fb4-3020-4018-8a69-8b1e332b847f
        group: MANAGER
---
spring:
  profiles: test
  cloud:
    nacos:
      config:
        group: CONFIG_MANAGER
      discovery:
        namespace: 121d8fb4-3020-4018-8a69-8b1e332b847f
        group: MANAGER
---
spring:
  profiles: product
  cloud:
    nacos:
      config:
        group: CONFIG_MANAGER
      discovery:
        namespace: 121d8fb4-3020-4018-8a69-8b1e332b847f
        group: MANAGER