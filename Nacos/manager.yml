# 定义netty服务器相关参数
netty:
  port: 1218
  boss-number: 1
  worker-number: 4
  timeout-sec: 60
# 定义kafka相关配置参数
kafka:
  host: 192.168.1.50:9092,192.168.1.51:9092,192.168.1.52:9092
  consumer:
    topic: manager_consumer_1
    group: default
  producer:
    topic: manager_producer_4
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer
    request-message-size: 10486760